name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run lint
      run: npm run lint
      continue-on-error: true
    
    - name: Compile TypeScript
      run: npm run compile:tsc
    
    - name: Run tests (Ubuntu)
      if: runner.os == 'Linux'
      run: xvfb-run -a npm test
    
    - name: Run tests (Windows/macOS)
      if: runner.os != 'Linux'
      run: npm test

  unit_coverage:
    name: Unit tests + coverage (PR)
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run unit tests + enforce coverage
      run: xvfb-run -a npm run test:coverage

  package:
    name: Package VSIX
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Package VSIX
      run: npx @vscode/vsce package

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v6
      with:
        name: vsix-package
        path: '*.vsix'
        retention-days: 30

  security:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Check for outdated dependencies
      run: npm outdated
      continue-on-error: true

  # Auto-create pre-release on push to main
  prerelease:
    name: Create Pre-release
    needs: [build, package]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    
    - name: Download VSIX artifact
      uses: actions/download-artifact@v7
      with:
        name: vsix-package
    
    - name: Get version and generate tag
      id: version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        SHORT_SHA=$(git rev-parse --short HEAD)
        TIMESTAMP=$(date +%Y%m%d%H%M%S)
        TAG="v${VERSION}-pre.${TIMESTAMP}.${SHORT_SHA}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
        echo "Generated pre-release tag: ${TAG}"
    
    - name: Create pre-release tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ steps.version.outputs.tag }}
        git push origin ${{ steps.version.outputs.tag }}
    
    - name: Create GitHub Pre-release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Pre-release ${{ steps.version.outputs.tag }}
        files: '*.vsix'
        prerelease: true
        generate_release_notes: true
